<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font-style-Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- end -->
    <!-- Font-style-Bebas Neue -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- end -->
    <style>
        .font-Roboto {
            font-family: 'Roboto', sans-serif;
        }

        .font-Bebas-Neue {
            font-family: 'Bebas Neue', sans-serif;
        }
    </style>
</head>

<body>

    <section class="bg-[#FFFBF0]">
        <nav class="flex justify-around items-center p-10">
            <div>
                <img src="icons/logo.png" alt="" class="w-[500px]">
            </div>

            <div class="flex space-x-12 text-base font-medium font-Roboto text-[#3C3C3C]">
                <h6>Home</h6>
                <h6>Product</h6>
                <h6>About us</h6>
                <h6>Contact us</h6>
            </div>

        </nav>
        <div class="flex justify-around px-20 pb-20 items-center">
            <div class="space-y-5">
                <h3 class="text-[#363958] font-Bebas-Neue text-8xl font-normal"><span class="text-[#FABE4C]">Be the
                        Penguins</span><br>
                    of Winter</h3>
                <p class="text-[#3E3E3E] font-Roboto text-base font-normal leading-6">Lorem Ipsum is simply dummy text
                    of the printing<br>and typesetting industry.</p>
                <button
                    class="bg-gradient-to-r from-[#A4BC46] to-[#85A019] text-white rounded-lg py-4 px-8 font-Roboto text-base font-medium "><img
                        class="inline w-8 h-8" src="icons/shopping-cart 1.png" alt=""> BUY NOW</button>
            </div>
            <div>
                <img src="images/model.png" alt="">
            </div>
        </div>
    </section>


    <footer>

    </footer>

</body>

</html>
